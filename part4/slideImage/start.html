<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>제이쿼리 시작</title>
	<script src="jquery-3.3.1.js"></script>
	<style>
		.active {
			color: yellow;
			background-color: black;
		}

		img {
			width: 200px;
			height: auto;
		}
	</style>
	<script>
		$(function(){
			let bDirection = 0;
			$(".item").on("click", function(e){
				for( let i=0; i<4; i++) {
					$(".item").eq(i).removeClass("active");
				}
				$(e.target).addClass("active");				
			}); /// hello jQ



			$("#btnSwap").on("click", function(e){
				bDirection = 1 - bDirection;
			});

			setInterval(function(){
				let imgSrcs = [];
				for( let i=0; i<4; i++) {
					imgSrcs.push($("img").eq(i).attr("src"));
				}

				if( bDirection == 0 ) {					
					$("img").eq(0).attr("src", imgSrcs[1]);
					$("img").eq(1).attr("src", imgSrcs[2]);
					$("img").eq(2).attr("src", imgSrcs[3]);
					$("img").eq(3).attr("src", imgSrcs[0]);
				}
				else {
					$("img").eq(0).attr("src", imgSrcs[3]);
					$("img").eq(1).attr("src", imgSrcs[0]);
					$("img").eq(2).attr("src", imgSrcs[1]);
					$("img").eq(3).attr("src", imgSrcs[2]);
				}
			}, 1000); /// 루프
		}); 
	</script>
</head>
<body>
	<h1 class="item">Hello Jquery</h1>
	<h1 class="item">Hello Jquery</h1>
	<h1 class="item">Hello Jquery</h1>
	<h1 class="item">Hello Jquery</h1>

</body>
</html>
